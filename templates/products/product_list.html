<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<a href="{% url 'product_create' %}">Create product</a>
<a href="{% url 'logout' %}">Logout</a>

<table id="customers">
    <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Unit Price</th>
        <th>Total Amount</th>
        <th>Action</th>
    </tr>
    {% for product in list_all_products %}
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.unit_price}}</td>
            <td>{{product.total_amount}}</td>
            <td>
              <a href="{% url 'product_detail' product.id%}">Detail</a>
              <a href="{% url 'product_update' product.id%}">Update</a>
              <a href="{% url 'product_delete' product.id%}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
